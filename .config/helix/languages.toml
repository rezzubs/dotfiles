[[language]]
name = "python"
language-servers = [ "pyright", "ruff" ]
auto-format = true

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"
diagnosticMode = "workspace"

[language-server.ruff]
command = "ruff"
args = ["server"]


[[language]]
name = "rust"
auto-format = true

[language-server.rust-analyzer.config.check]
command = "clippy"


[[language]]
name = "git-commit"
text-width = 50
